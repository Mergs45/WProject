<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las horas de Wen ♥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white py-8 px-4">

    <div class="w-full max-w-7xl mx-auto bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-10 flex flex-col justify-center relative">
        
        <div id="main-app">
            <a href="#" onclick="location.reload()" class="absolute top-4 right-6 md:top-6 md:right-10 text-slate-400 hover:text-white transition-colors z-20" title="Reiniciar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.691L15.023 9.348m0 0l-3.181 3.182m0-3.182l-3.181-3.182m3.181 3.182L6.343 12.657m6.344-3.309v4.992" />
                </svg>
            </a>

            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-purple-500 mb-2">Las horas de Wen ♥</h1>
                <p class="text-slate-400 text-sm mt-4">Arrastra el marcador o haz clic en una hora.</p>
            </div>

            <div class="my-auto select-none">
                <div id="ruler-container" class="w-full overflow-x-auto pb-4">
                    <div class="ruler-content-width relative">
                        <div id="top-labels" class="relative flex text-xs md:text-sm font-medium text-slate-300 mb-3 h-5"></div>
                        <div id="time-ruler" class="relative w-full h-8 md:h-10 rounded-full time-ruler-gradient overflow-hidden">
                            <div id="marker" class="absolute"></div>
                        </div>
                        <div id="bottom-labels" class="relative flex text-xs md:text-sm font-medium text-slate-300 mt-3 h-5"></div>
                    </div>
                </div>
                <div id="ampm-section" class="relative w-full flex text-center text-base md:text-lg font-bold mt-4 pt-4"></div>
            </div>
            
            <div id="clock-display" class="flex flex-col md:flex-row gap-6 mt-10">
                <div class="bg-slate-900/50 rounded-xl p-6 text-center flex-1">
                    <h2 class="text-base sm:text-lg font-semibold text-sky-400 mb-2">Formato 12 Horas</h2>
                    <p id="time-12hr" class="text-5xl sm:text-6xl md:text-7xl font-bold tracking-wider"></p>
                </div>
                <div class="bg-slate-900/50 rounded-xl p-6 text-center flex-1">
                    <h2 class="text-base sm:text-lg font-semibold text-indigo-400 mb-2">Formato Extendido</h2>
                    <p id="time-24hr" class="text-5xl sm:text-6xl md:text-7xl font-bold tracking-wider"></p>
                </div>
            </div>
        </div>

        <div id="signature" class="absolute bottom-4 right-6 md:bottom-6 md:right-10 text-xl md:text-2xl text-slate-500">Wen</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
