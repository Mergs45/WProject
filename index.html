<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las horas de Wen ♥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white py-8 px-4">

    <div class="w-full max-w-7xl mx-auto bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-10 flex flex-col justify-center relative">
        
        <div id="main-app">
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-purple-500 mb-2">Las horas de Wen ♥</h1>
                <p class="text-slate-400 text-sm mt-4">Arrastra el marcador o haz clic en una hora.</p>
            </div>
            <div class="my-auto select-none">
                <div id="ruler-container" class="w-full overflow-x-auto pb-4">
                    <div class="ruler-content-width relative">
                        <div id="top-labels" class="relative flex text-xs md:text-sm font-medium text-slate-300 mb-3 h-5"></div>
                        <div id="time-ruler" class="relative w-full h-8 md:h-10 rounded-full time-ruler-gradient overflow-hidden">
                            <div id="marker" class="absolute"></div>
                        </div>
                        <div id="bottom-labels" class="relative flex text-xs md:text-sm font-medium text-slate-300 mt-3 h-5"></div>
                    </div>
                </div>
                <div id="ampm-section" class="relative w-full flex text-center text-base md:text-lg font-bold mt-4 pt-4"></div>
            </div>
            <div id="clock-display" class="flex flex-col md:flex-row gap-6 mt-10">
                <div class="bg-slate-900/50 rounded-xl p-6 text-center flex-1">
                    <h2 class="text-base sm:text-lg font-semibold text-sky-400 mb-2">Formato 12 Horas</h2>
                    <p id="time-12hr" class="text-5xl sm:text-6xl md:text-7xl font-bold tracking-wider"></p>
                </div>
                <div class="bg-slate-900/50 rounded-xl p-6 text-center flex-1">
                    <h2 class="text-base sm:text-lg font-semibold text-indigo-400 mb-2">Formato Extendido</h2>
                    <p id="time-24hr" class="text-5xl sm:text-6xl md:text-7xl font-bold tracking-wider"></p>
                </div>
            </div>

            <div id="calculator-section" class="mt-10 pt-8 border-t border-slate-700">
                <h2 class="text-2xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-400">Calculadora de Jornada Laboral</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                    <div id="time-entries-container" class="bg-slate-900/50 rounded-xl p-6 space-y-4">
                        <div class="entry-item p-3 bg-slate-800/50 rounded-lg" data-event-type="Jornada" data-event-label="Jornada">
                            <h4 class="font-semibold text-slate-200 mb-2">Jornada</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-medium text-slate-400 mb-1">Entrada</label>
                                    <div class="ida-container custom-time-input">
                                        <div class="split-time-input"><input type="number" class="time-hour" placeholder="HH" min="1" max="12"><span class="separator">:</span><input type="number" class="time-minute" placeholder="MM" min="0" max="59"></div>
                                        <div class="ampm-buttons"><button class="am-btn">AM</button><button class="pm-btn active">PM</button></div><button class="clear-btn" title="Borrar hora">&times;</button>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs font-medium text-slate-400 mb-1">Salida</label>
                                    <div class="regreso-container custom-time-input">
                                        <div class="split-time-input"><input type="number" class="time-hour" placeholder="HH" min="1" max="12"><span class="separator">:</span><input type="number" class="time-minute" placeholder="MM" min="0" max="59"></div>
                                        <div class="ampm-buttons"><button class="am-btn active">AM</button><button class="pm-btn">PM</button></div><button class="clear-btn" title="Borrar hora">&times;</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="entry-item p-3 bg-slate-800/50 rounded-lg">
                            <h4 class="font-semibold text-slate-200 mb-2">Sumador de Breaks (en minutos)</h4>
                            <div class="flex gap-2">
                                <input type="number" id="break-minutes-input" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white" placeholder="Ej: 15">
                                <button id="add-break-minutes" class="bg-sky-500/80 hover:bg-sky-500 text-white font-bold py-2 px-4 rounded-md transition-all">Añadir</button>
                            </div>
                            <div id="added-breaks-list" class="mt-2 text-xs text-slate-400 flex flex-wrap gap-2"></div>
                        </div>

                        <div id="descansos-container" class="space-y-4"></div>

                        <button id="add-descanso" class="mt-2 w-full text-sm py-2 px-4 rounded-md bg-sky-500/30 hover:bg-sky-500/50 text-sky-300 transition-all">
                            + Añadir Descanso Extra
                        </button>
                    </div>

                    <div class="bg-slate-900/50 rounded-xl p-6 sticky top-6">
                        <button id="calcular" class="w-full text-lg font-bold bg-green-600 hover:bg-green-500 text-white py-3 px-8 rounded-lg transition-all mb-6">
                            Calcular Horas
                        </button>
                        <div id="breakdown-container" class="mb-4"></div>
                        <div id="summary-container" class="mb-6"></div>
                        <div id="results-container" class="text-center border-t border-slate-700 pt-4 space-y-3">
                            <div class="flex justify-between items-center text-lg">
                                <h3 class="font-semibold text-slate-200">Descanso Total</h3>
                                <p id="total-descansos" class="font-bold tracking-wider">00:00</p>
                            </div>
                            <div id="tiempo-reponer-wrapper" class="hidden flex justify-between items-center text-lg">
                                <h3 class="font-semibold text-rose-400">Overtime</h3>
                                <p id="tiempo-reponer" class="font-bold text-rose-400 tracking-wider">00:00</p>
                            </div>
                            <div class="flex justify-between items-center text-lg pt-2 border-t border-slate-800">
                                <h3 class="font-semibold text-slate-200">Trabajo Total</h3>
                                <p id="balance" class="font-bold tracking-wider">00:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="signature" class="absolute bottom-4 right-6 md:bottom-6 md:right-10 text-xl md:text-2xl text-slate-500">Wen</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
