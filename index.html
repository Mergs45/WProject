<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las horas de Wen ♥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white py-8 px-4">

    <div class="w-full max-w-7xl mx-auto bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-10 flex flex-col justify-center relative">
        
        <div id="main-app">
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-purple-500 mb-2">Las horas de Wen ♥</h1>
            </div>
            <div class="my-auto select-none">
                <div id="ruler-container" class="w-full pb-4">
                    <div class="ruler-content-width relative">
                        <div id="ampm-section-zoomed" class="relative w-full flex-none text-center text-base md:text-lg font-bold hidden mb-2"></div>
                        <div id="top-labels" class="relative flex text-xs md:text-sm font-medium text-slate-300 mb-3 h-5"></div>
                        <div id="time-ruler" class="relative w-full h-8 md:h-10 rounded-full time-ruler-gradient overflow-hidden">
                            <div id="marker" class="absolute"></div>
                        </div>
                        <div id="schedule-bar" class="relative w-full h-4 mt-1 bg-slate-700 rounded-full">
                            <div id="ruler-segments" class="absolute top-0 left-0 w-full h-full"></div>
                        </div>
                        <div id="bottom-labels" class="relative flex text-xs md:text-sm font-medium text-slate-300 mt-3 h-5"></div>
                        <div id="ampm-section" class="relative w-full flex text-center text-base md:text-lg font-bold mt-6 mb-2 pt-2"></div>
                        <div id="ruler-info-container" class="mt-4 flex flex-wrap gap-x-4 gap-y-2 justify-center"></div>
                    </div>
                </div>
            </div>
            <div id="clock-display" class="flex flex-col md:flex-row gap-6 mt-10">
                <div class="bg-slate-900/50 rounded-xl p-6 text-center flex-1"><h2 class="text-base sm:text-lg font-semibold text-sky-400 mb-2">Formato 12 Horas</h2><p id="time-12hr" class="text-5xl sm:text-6xl md:text-7xl font-bold tracking-wider"></p></div>
                <div class="bg-slate-900/50 rounded-xl p-6 text-center flex-1"><h2 class="text-base sm:text-lg font-semibold text-indigo-400 mb-2">Formato Extendido</h2><p id="time-24hr" class="text-5xl sm:text-6xl md:text-7xl font-bold tracking-wider"></p></div>
            </div>

            <div id="calculator-section" class="mt-10 pt-8 border-t border-slate-700">
                <h2 class="text-2xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-400">Calculadora de Jornada Laboral</h2>
                
                <div class="mb-6">
                    <label for="employee-name-input" class="block text-sm font-medium text-slate-300 mb-2">Nombre del Empleado:</label>
                    <input type="text" id="employee-name-input" class="bg-slate-900/50 border border-slate-700 rounded-md p-2 w-full" value="Empleado">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                    <div id="time-entries-container" class="bg-slate-900/50 rounded-xl p-6 space-y-4">
                        <div id="jornada-container"></div>
                        <div id="descansos-container" class="space-y-4"></div>
                        <div class="flex gap-4 mt-2">
                            <button id="add-outage" class="w-full text-sm py-2 px-4 rounded-md bg-yellow-500/30 hover:bg-yellow-500/50 text-yellow-300 transition-all">+ Outage</button>
                            <button id="add-reposicion" class="w-full text-sm py-2 px-4 rounded-md bg-green-500/30 hover:bg-green-500/50 text-green-300 transition-all">+ Reposición</button>
                        </div>
                    </div>

                    <div class="bg-slate-900/50 rounded-xl p-6 sticky top-6">
                        <button id="calcular" class="w-full text-lg font-bold bg-green-600 hover:bg-green-500 text-white py-3 px-8 rounded-lg transition-all mb-6">Calcular Horas</button>
                        <div id="summary-container" class="mb-6"></div>
                        <div id="results-container" class="text-left pt-4 space-y-2 text-base">
                            <!-- Los resultados se insertarán dinámicamente aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="signature" class="absolute bottom-4 right-6 md:bottom-6 md:right-10 text-xl md:text-2xl text-slate-500">Wen</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
